{% extends 'base.html' %}
{% block title %}Dojos!{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    <h2>New Dojo</h2><br>
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" name="name">
                    <button class="btn btn-primary" type="submit">Create</button>
                </form>
            </div>
            <div class="col">
                <h2>All Dojos</h2><br>
                <ul class="border border-solid">
                    {% for dojo in dojos %}
                        <li><a href="{{ url_for('single_dojo', dojoID = dojo['id']) }}">{{ dojo['name'] }}</a></li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('ninja') }}">New Ninja</a>
            </div>
        </div>
    </div>
{% endblock %}
